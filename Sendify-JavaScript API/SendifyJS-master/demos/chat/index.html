<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>XMPP-BOSH powered Chat (web)</title>

    <link rel='stylesheet' href='css/jquery-ui.css'>
    <script src='js/strophe.js'></script>
    <script src='js/jquery.min.js'></script>
    <script src='js/jquery-ui.min.js'></script>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/bootstrap-partial.css'>
    <script src='js/sendify.js'></script>
    <script src='js/script.js'></script>
  </head>
  <header>
    <h1>Sendify (web)</h1>
  </header>
  <body>
    <div id='toolbar'>
      <button class='button btn btn-primary' id='new-contact'>Add Contact</button>
      <button class='button btn btn-success' id='new-chat'>Chat With</button>
      <button class='button btn btn-danger' id='disconnect'>Disconnect</button>
    </div>

    <div id='chat-area'>
      <ul></ul>
    </div>
    
    <div id='roster-area'>
      <ul></ul>
    </div>

    <!-- login dialog -->
    <div id='login_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='jid'>
      <label>Password:</label><input type='password' id='password'>
    </div>

    <!-- contact dialog -->
    <div id='contact_dialog' class='hidden'>
      <label>JID :</label><input type='text' id='contact-jid' placeholder="you@sendify"><br>
      <label>Name:</label><input type='text' id='contact-name' placeholder="password">
    </div>

    <!-- chat dialog -->
    <div id='chat_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='chat-jid'>
    </div>

    <!-- approval dialog -->
    <div id='approve_dialog' class='hidden'>
      <p><span id='approve-jid'></span> has requested a subscription
        to your presence.  Approve or deny?</p>
    </div>
  </body>
</html>
